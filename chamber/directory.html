<body>
    <header>
        <div class="title">
            <h1>Rexburg Idaho</h1>
            <h4>Chamber of Commerce</h4>
            <figure>
                <img src="images/global-markets-svgrepo-com.svg" alt="Rexburg Chamber Logo" width="50" loading="lazy">
            </figure>
        </div>
        <nav>
            <button id="menuToggle">☰</button>
            <ul id="navLinks">
                <li><a href="index.html" class="current" target="_blank" rel="noopener noreferrer">Home</a></li>
                <li><a href="directory.html"target="_blank" rel="noopener noreferrer">Directory</a></li>

        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to the Chamber</h2>
            <button id="Tickets">Get Keynote Tickets</button>
        </section>

        <section class="content">
            <h2>Home: Highlights</h2>
            <div>
                <h3>Events</h3>
                <p>Stay up-to-date with upcoming business events and opportunities for networking and growth.</p>
                <figure>
                    <img src="images/pexels-rdne-7841845.webp" alt="Weather Icon" width="200" loading="lazy">
                </figure>
            </div>

            <div>
                <h3>Current Weather</h3>
                <figure>
                    <img src="images/weather.svg" alt="Weather Icon" width="50" loading="lazy">
                </figure>
                <p id="currentWeather"></p>
            </div>
        </section>

        <section class="content">
            <h2>Business Directory</h2>
            <button id="viewToggle" aria-label="Toggle between grid and list view">Switch to List View</button> 
            <div id="cards" class="grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Dánae De la Cruz Jiménez | Mexico</p>
        <p class="highlight" id="lastModified"></p>
