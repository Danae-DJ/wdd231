<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example</title>
</head>
<body>
    <script type="text/javascript">
        let companies =
        `[   {
                "name": "Kyle",
                "favoriteNumber": 3,
                "isProgrammer": true,
                "hobbies": ["Weight Lifting", "Boling"],
                "friends": [{
                    "name": "Joey",
                    "favoriteNumber": "100",
                    "isProgrammer": false,
                    "friends": []
                }]
            },

            {
                "name": "Big Corporation",
                "numberOfEmployees": 10000,
                "ceo": "Mary",
                "rating": 3.6
            },

            {
                "name": "Small Startup",
                "numberOfEmployees": 3,
                "ceo": null,
                "rating": 4.3
            }

        ]`

        console.log(JSON.parse(companies)[1].name)
    </script>
    <!--viedo: https://youtu.be/iiADhChRriM?si=IDgFFd_PRxlXQiUP 
    https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json -->
</body>
</html>
